<div class="container-fluid p-0 m-0">
  <div class="comingsoon comingsoon-bgimg">
    <div class="comingsoon-inner text-center">
      <a href="/"><img src="assets/images/logo/logo-1.png" alt="" /></a>
      <h5>WE ARE COMING SOON</h5>
      <div class="countdown" id="clockdiv">
        <ul>
          <li>
            <span class="time digits" id="days"></span
            ><span class="title">days</span>
          </li>
          <li>
            <span class="time digits" id="hours"></span
            ><span class="title">Hours</span>
          </li>
          <li>
            <span class="time digits" id="minutes"></span
            ><span class="title">Minutes</span>
          </li>
          <li>
            <span class="time digits" id="seconds"></span
            ><span class="title">Seconds</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
